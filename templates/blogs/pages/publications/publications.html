{% extends "base.html" %}
{% load i18n static %}

{% block css %}
    <style>
        .publics img {
            height: 300px;
            width: 400px;
            object-fit: cover;
            margin-bottom: 32px;
        }

        .publics h1 {
            margin-top: 30px;
            margin-bottom: 32px;
            font-size: 26px;
        }

        .publics a {
            margin-bottom: 25px;
        }
    </style>
{% endblock css %}

{% block content %}


    <section class="all__news" style="background: url('{% static 'assets/images/bannerimg.png' %}')">
        <div class="container h-100">
            <div class="row h-100">
                <div class="col-md-12">

                    <div class="heading_news-all">
                        {#<h1>{{ item.title }}</h1>#}
                        <h1>{% trans 'Publications' %}</h1>
                    </div>

                </div>
            </div>
        </div>
    </section>


    <div class="container mt-5">
        <div class="row">
            <div class="col-lg-12 m-auto text-center">
                
                {% for item in publications %}
                    <div class="card mb-4 border-0 publics shadow">
                        <div class="card-body">
                            <h1>{{ item.title }}</h1>
                            <a data-fancybox="gallery" href="{{ item.image.url }}">
                                <img src="{{ item.image.url }}"
                                     alt="">
                            </a>
                            <p>{{ item.content|safe }}</p>
                            {#                                <a href="" download>Скачать</a>#}
                        </div>
                    </div>
                {% endfor %}
            </div>
        </div>
    </div>

{% endblock content %}
