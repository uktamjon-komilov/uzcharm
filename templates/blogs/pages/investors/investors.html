{% extends "base.html" %}
{% load i18n static %}

<style>
    .card-wrap {
        background-color: #fff;
        border-radius: 6px;
        box-shadow: 0 6px 18px rgba(0, 0, 0, 0.1);
    }

    .page-title-head h1 {
        font-size: 23px;
        text-transform: capitalize;
    }

    .card-wrap .card-body p, li {
        text-transform: capitalize;
    }
</style>


{% block content %}


    <section class="all__news" style="background: url('{% static 'assets/images/bannerimg.png' %}')">
        <div class="container h-100">
            <div class="row h-100">
                <div class="col-md-12">
                    {% for item in investors %}
                        <div class="heading_news-all">
                            <h1>{{ item.title }}</h1>
                        </div>
                        </div>
                        </div>
                        </div>
                        </section>


                        <div class="container mt-5">
                        <div class="row">
                        <div class="col-lg-12">
                    

                        <div class="row">
                          <div class="col-lg-6 mb-4">
                            <img style="height: 300px;width: 100%;object-fit: cover" src="{{ item.image.url }}" alt="">
                        </div>

                        <div class="col-lg-6 mb-4">
                          <img style="height: 300px;width: 100%;object-fit: cover" src="{{ item.image2.url }}" alt="">
                        </div>

                        <div class="col-lg-6 mb-4">
                        <img style="height: 300px;width: 100%;object-fit: cover" src="{{ item.image3.url }}" alt="">
                        </div>
                        <div class="col-lg-6 mb-4">
                          <img style="height: 300px;width: 100%;object-fit: cover" src="{{ item.image4.url }}" alt="">
                        </div>
                        </div>



                        <div class="card border-0 card-wrap">
                            <div class="card-body">

                                {{ item.content|safe }}

                            </div>
                        </div>
                    {% endfor %}
                    </div>
                    </div>
                    </div>

{% endblock content %}
