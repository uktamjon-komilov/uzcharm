{% extends "base.html" %}
{% load i18n static %}


{% block content %}
    <div class="container">
        <div class="row">
            <div class="col-md-12 mt-5 mb-5">

                <div class="detail-date">
                    <h4>{{ tender.created|date:"Y/m/d" }}</h4>
                </div>

                <div class="detail-title">
                    <h3>{{ tender.title }}</h3>
                </div>

                <div class="detail-description">{{ tender.main_text|safe }}</div>

            </div>

            <div class="col-md-12 mb-5 borderrable">
                <div class="news-detail__social">
                    <div class="row justify-content-around align-items-center">


                        <div>
                            <i class="fas fa-share mr-2"></i>{% trans 'share' %}
                        </div>


                        <a href="https://www.facebook.com/sharer/sharer.php?u={{ request.build_absolute_uri }}&amp;t={{ post.title }}"
                           class="btn-main-over text-decoration-none text-center">
                            <i class="fab fa-facebook-f mr-2"></i>Facebook
                        </a>


                        <a href="https://twitter.com/share?url={{ request.build_absolute_uri }}&amp;text={{ post.title }}"
                           class="btn-main-over text-decoration-none text-center">
                            <i class="fab fa-twitter mr-2"></i>Twitter
                        </a>

                        <a href="https://telegram.me/share/url?url={{ request.build_absolute_uri }}&amp;text={{ post.title }}"
                           class="btn-main-over text-decoration-none text-center">
                            <i class="fab fa-telegram mr-2"></i>Telegram
                        </a>

                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
