{% extends "base.html" %}
{% load i18n static %}
{% load isimg %}

{% block content %}

    <section class="all__news" style="background: url('{% static 'assets/images/bannerimg.png' %}')">
        <div class="container h-100">
            <div class="row h-100">
                <div class="col-md-12">
                    {% for item in potential %}
                        <div class="heading_news-all">
                            <h1>{{ item.title }}</h1>
                        </div>
                        </div>
                        </div>
                        </div>
                        </section>

                        {% if item.media %}
                            <div class="container mt-4 mb-3">
                                <div class="row">
                                    <div class="col-md-12 m-auto" style="text-align: center">
                                    {% if item.media|isimg  %}
                                        <img src="{{ item.media.url }}"  style="width: 100%;">
                                    {% else %}
                                        <video height="400" controls>
                                              <source src="{{ item.media.url }}" type="video/mp4">
                                            </video>
                                    {% endif %}
                                    </div>
                                </div>
                            </div>
                        {% endif %}

                        <div class="container">
                            <div class="row">
                        
                                <div class="col-md-12">
                                    {{ item.content|safe }}
                                </div>
                            </div>
                        </div>
                    {% endfor %}




{% endblock content %}
